<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
  </head>
  <body style="background-color: #8cfff0; ">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="./img/logo.png" class="img-fluid" alt="Logo" width="120px" height="40px"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>       
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto fs-4" style="position: relative; font-size: 12px; color: #000000; padding: 5px 15px;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="fluid">
      <div class="common-banner " style="background: #009DE1; min-height: 150px; margin-bottom: 50px;">
        <h2 class="text-center" style="color: #fff; font-weight: bold; font-size: 40px; line-height: 140px;"> Contact Us </h2>
      </div>
    </div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="login-img">
            <img src="./img/contact.jpg" class="img-fluid rounded" alt="contact-img" />
          </div>
        </div>
        <div class="col-md-6 px-5">
          <div class="mb-3">
            <h3 style="color: #121219; font-size: 30px; font-weight: 400; margin-bottom: 5px; font-weight: bold;"> Write to us </h3>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label" style="color: #000000; margin-bottom: 5px; font-size: 18px; line-height: 20px;"> 
              Name
              <span style="color: #E20613;font-size: 16px;"">*</span>
            </label>
            <input type="text" class="form-control" id="name" placeholder="Enter Your Name"/>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label" style="color: #000000; margin-bottom: 5px; font-size: 18px; line-height: 20px;">
              Email
              <span style="color: #E20613;font-size: 16px;"">*</span>
            </label>
            <input type="text" class="form-control" id="email" placeholder="Enter Your Email Address"/>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label" style="color: #000000; margin-bottom: 5px; font-size: 18px; line-height: 20px;">
              Subject
              <span style="color: #E20613;font-size: 16px;"">*</span>
            </label>
            <input type="text" class="form-control" id="email" placeholder="Enter Subject"/>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label" style="color: #000000; margin-bottom: 5px; font-size: 18px; line-height: 20px;">
              Message
              <span style="color: #E20613;font-size: 16px;"">*</span>
            </label>
            <textarea class="form-control" id="message" rows="8" placeholder="Enter your question or message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-md btn-outline-success" style="color: #fff;"">Submit</button>
        </div>
      </div>
      <hr style="margin-top: 50px; color: #000000;">
      <div>
        <h2 style="text-align: center; line-height: 5px; color: #111058; font-size: 12px; margin-bottom: 20px;"> &copy 2021 - All rights Reserved by Md Shahim Uddin.</h2>
      </div>
    </div>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
